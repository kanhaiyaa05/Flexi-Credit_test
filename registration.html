<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Table</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #4799b0;">

    <h2 style="text-align:center; color: #8f2b2b;">Registration Form</h2>
    <form action="https://example.com/submit" method="post">
    <table border="4" cellpadding="10" cellspacing="0" style="margin:auto; background-color: #f3eb5cd1;">
        <tr>
            <td><label for="username">Username:</label></td>
            <td><input type="text" id="username" name="username" required style="width: 100%;"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required style="width: 100%;"></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="password" required style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </td>
        </tr>
        <tr>
            <td><label for="club">Club Activity:</label></td>
            <td>
                <select id="club" name="club" required style="width: 100%;">
                    <option value="">--Select--</option>
                    <option value="sports">Sports Club</option>
                    <option value="music">Music Club</option>
                    <option value="art">Art Club</option>
                    <option value="coding">Coding Club</option>
                    <option value="literature">Literature Club</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <button type="submit" style="padding: 8px 16px;">Register</button>
            </td>
        </tr>
    </table>
    </form>

</body>
